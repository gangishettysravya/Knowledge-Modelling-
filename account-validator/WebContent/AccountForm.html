<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PK BANK</title>
</head>
<body>
<h1>Details of the Nominee</h1>
<form action="Account" method="post">
Name : <input type = "text" name = "name"><br>
Name of Father/Guardians(For minors only): <input type = "text" name = "Father's_name"><br>
Date of Birth : <input type = "text" name = "DOB" value = "DD-MM-YYYY"><br>
Gender : <input type="radio" name="gender" value="male">Male
<input type="radio" name="gender" value="female">Female
<input type="radio" name="gender" value="others">Others
Nationality : <input type = "text" name = "nationality"><br>
Mother's name : <input type = "text" name = "mothers_name"><br>
PAN no : <input type = "text" name = "pan_no"><br>
Aadhaar No : <input type = "text" name = "aadhaar_no"><br> 
Permanent Address(Mandatory) : <input type = "text" name ="address"><br>
City : <input type = "text" name="city">
PIN : <input type = "text" name ="pin">Country : <input type = "text" name = country><br>
Mob.No <input type = "text" name = "mobile_no"><br>
Email Address : <input type = "text" name = "email">
<input type="submit" value = "Submit">
</form>
